[loggers]
keys=root,pymiscid, codebench

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_pymiscid]
level=INFO
handlers=consoleHandler
qualname=pymiscid.bip.protocol
propagate=0

[logger_codebench]
level=WARNING
handlers=consoleHandler
qualname=codebench
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format="%(asctime)s - %(levelname)s - %(message)s"
class=codebench.log.ColoredFormatter

